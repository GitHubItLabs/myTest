{{loginForm.value | json}}

<form [formGroup]="loginForm" class="form-signin text-center">
  <h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" formControlName="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" required="" formControlName="password">
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin()">Sign in</button>
</form>
